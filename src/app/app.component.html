<div class="container">
  <header class="header">
   
    <h1>FIFA World Cup 2026</h1>
    <h2>Group Stage Draw Simulator</h2>
    <!-- <p style="color: var(--fifa-red); font-size: 1rem; margin: 10px 0;">
      Based on Current
      <a href="https://en.wikipedia.org/wiki/2026_FIFA_World_Cup_qualification" target="_blank" style="color: var(--fifa-red); text-decoration: underline;">Qualification Status</a> &
      <a href="https://inside.fifa.com/fifa-world-ranking/men" target="_blank" style="color: var(--fifa-red); text-decoration: underline;">FIFA Rankings</a>
    </p> -->
    <div style="display: flex; justify-content: center; gap: 20px; align-items: center; margin: 15px 0;">
      <div style="font-size: 0.9rem; color: var(--fifa-dark);">
        <span *ngIf="qualifiedTeams" style="color: var(--fifa-green);">●</span> Qualified ({{qualifiedTeams.length}})
        <!-- <span style="color: var(--fifa-light-blue);">●</span> Projected (28)
        <span style="color: var(--fifa-red);">●</span> Playoff Winners (6) -->
      </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
      <button class="draw-button" (click)="performCompleteDraw()" [disabled]="drawInProgress">
        <span *ngIf="drawInProgress" class="loading"></span>
        {{ drawInProgress ? drawButtonText : 'Simulate Complete Draw' }}
      </button>
    </div>
  </header>

  <section class="qualifiers-section">
    <app-qualifiers></app-qualifiers>
  </section>

  <section class="playoffs-section" *ngIf="playoffResults">
    <app-playoffs [results]="playoffResults"></app-playoffs>
  </section>

  <section class="pots-section">
    <app-pots [pots]="pots"></app-pots>
  </section>

  <section class="groups-section">
    <h3>Groups</h3>
    <app-groups [groups]="groups"></app-groups>
  </section>

  <section class="simulation-log-section" *ngIf="simulationLog && simulationLog.length">
    <app-simulation-log [log]="simulationLog"></app-simulation-log>
  </section>

  <section class="matches-section">
    <h3>Matches</h3>
    <app-matches [matches]="matches"></app-matches>
  </section>

  <footer style="text-align: center; padding: 20px 0; margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.2);">
    <div style="font-size: 0.8rem; color: rgba(255,255,255,0.7);">
      Educational simulation for entertainment purposes
    </div>
  </footer>
</div>
